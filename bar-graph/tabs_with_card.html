<html lang="en" ng-app="nextTools">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <title>NextTools</title>
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="assets/js/angular-material/angular-material.min.css">
    <!-- custom style sheet -->
    <link rel="stylesheet" href="assets/sass/custom.css">
    <!-- material font icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body layout="row" ng-controller="NextCtrl as demo" ng-cloak>

    <div flex>
      <md-toolbar layout="row" layout-align="center end"
                  class="md-tall">
          <div flex flex-sm="100" flex-gt-sm="95"
               flex-gt-md="100" layout="column">
              <span layout="row">
                  <md-button class="menu" hide-gt-sm
                             ng-click="ul.toggleList()"
                             aria-label="Show User List">
                      <md-icon md-svg-icon="menu" ></md-icon>
                  </md-button>
                  <h2> The Heading </h2>
              </span>
              <span flex></span>
              <md-tabs md-stretch-tabs="always"
                       class="md-primary md-hue-2">
                  <md-tab data-ui-sref="maths" md-active="$state.is('maths')">
                      <md-tab-label> Tab 1</md-tab-label>
                  </md-tab>
                  <md-tab data-ui-sref="chemistry" md-active="$state.is('chemistry')">
                      <md-tab-label> Tab 2</md-tab-label>
                  </md-tab>
              </md-tabs>
          </div>
      </md-toolbar>
  </div>


    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="assets/js/jquery-2.1.1.min.js"></script>

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="assets/js/angular/angular.min.js"></script>
    <script src="assets/js/angular-animate/angular-animate.min.js"></script>
    <script src="assets/js/angular-aria/angular-aria.min.js"></script>
    <script src="assets/js/angular-messages/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="assets/js/angular-material/angular-material.min.js"></script>
    <script src="assets/js/app.module.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="assets/js/materialize.min.js"></script>

</body>
</html>
