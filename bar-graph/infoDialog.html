<md-dialog class="login-dialog m-0 p-0" aria-label="Login" ng-cloak>
    <form name="loginForm" ng-submit="dialog.login()" class="m-0 p-0">
        <md-dialog-content class="m-0 p-0">
            <div class="md-dialog-content m-0 p-0">
                <md-card class="white m-0 p-0">
                    <div class="md-media-sm card-media t-center blue-grey lighten-4 p-t-10 p-b-10">
                        <img src="assets/images/colors.png" class="md-card-image small" alt="Washed Out" style="max-width:20%;">
                    </div>
                    <md-card-content>
                        <span class="md-headline">Card Title</span>
                        <p>
                            The titles of Washed Out's breakthrough song and the first single from Paracosm share the two most important words in Ernest Greene's musical language: feel it. It's a simple request, as well...
                        </p>
                    </md-card-content>
                    <md-card-actions layout="row" layout-align="end center">
                        <md-button class="green-text">LAUNCH</md-button>
                        <md-button ng-click="cancel()" class="blue-grey lighten-5 red-text m-l-10">DISMISS</md-button>
                    </md-card-actions>
                </md-card>
            </div>
        </md-dialog-content>
    </form>
</md-dialog>
